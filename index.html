<html>
	<head>
	<meta name="viewport" content="width=device-width,maximum-scale=2.0, user-scalable=yes"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>Mystays</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
			font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;
		}
		.header {
			background: #007c7e;
		}
		.stage {
			border-top: 4px solid #ffffff;
			background: url(images/stage.jpg);
		}
		.stage img{
			display: block;
			margin: 0 auto;
		}
		.promotion {
			background: url(images/promotion-bg.jpg);
		}
		p{
			margin:0;
		}
		h2{
			margin:10px 0;
		}
		.promotion img {
			margin:0 auto;
			display:inline-block;
		}
		table {
			padding: 0;
			margin: 0;
			border: 0;
			border-collapse: collapse;
    }
		td {
			padding:0 ;
			margin:0;
		}
	</style>
	</head>
	<body>
		<table width="720" height="auto" cellpadding="0" cellspacing="0" style="margin: 0 auto 20px;">
			<tr>
				<td>

						<tr>
							<td width="3%"></td>
							<td width="85%">
								<img src="images/logo.jpg" width="128" height="38" alt="logo">
							</td>
							<td width="20%">
								<img src="images/header-bg.jpg" width="126" height="50" alt="logo">
							</td>
						</tr>
					</table>
					<table width="720" height="300" cellpadding="20" cellspacing="0" class="stage">
						<tr>
							<td>
									<img src="images/stage-title.png" width="497" height="77" alt="stage title">
									<img src="images/stage-sub-title.png" width="412" height="19" alt="stage sub title" style="margin:10px auto -22px;">
							</td>
						</tr>
					</table>
					<table width="720" height="100%" cellpadding="20" cellspacing="0" class="promotion">
							<tr>
								<td>
									<table width="100%" cellpadding="0" cellspacing="0">
										<tr>
											<td width="90" style="padding: 31px 15px;">
													<img src="images/promotion1.png" width="83" height="80" alt="Promotion">
											</td>
											<td width="245">
												<img src="images/promotion1-info.png" width="245" height="64" alt="Promotion Information">
											</td>
											<td width="321">
												<img src="images/promtion-logos.png" width="321" height="100" alt="Promotion Logos">
											</td>
										</tr>
									</table>
									<table width="100%" cellpadding="0" cellspacing="0">
											<tr>
												<td style="padding: 0px 15px 0;">
														<img src="images/promotion2.png" width="83" height="80" alt="Promotion">
												</td>
												<td>
													<img src="images/promotion2-info.png" width="590" height="51" alt="Promotion Information">
													<img src="images/promotion2-info2.png" width="503" height="17" alt="Promotion Information">
													<a href=""><img src="images/promotion2-link.png" width="70" height="17" alt="Promotion Information"></a>
												</td>
											</tr>
										</table>
										<table width="100%" cellpadding="0" cellspacing="0" height="80">
											<tr><td>
													<a href=""><img src="images/promotion-cta.png" alt="Promotion Information" style="margin:0 auto;display:block;"></a>
											</td></tr>
										</table>
								</td>
							</tr>
						</table>
						<table width="720" height="100%" cellpadding="0" cellspacing="0" class="action">
							<tr>
								<td>
									<img src="images/action-logo.png" width="222" height="34" alt="Promotion" style="display:block;margin: 28px auto 0;">
									<img src="images/action-info.png" width="591" height="17" alt="Promotion" style="display:block;margin: 10px auto;">
									<img src="images/action-info2.png" width="188" height="16" alt="Promotion" style="display:inline-block;margin: 0 12px 0 220px;">
									<a href=""><img src="images/action-link.png" width="74" height="16" alt="Promotion" style="display:inline-block;"></a>
								</td>
							</tr>
							<tr>
								<td>
										<a href=""><img src="images/promotions-mystays.png" width="358" height="207" alt="Promotion"></a>
										<a href=""><img src="images/promotion-second.png" width="351" height="201" alt="Promotion"></a>
										<a href=""><img src="images/promotion-third.png" width="232" height="200" alt="Promotion" style="margin: 0 0 0 9px;"></a>
										<a href=""><img src="images/promotion-fourth.png" width="232" height="200" alt="Promotion"></a>
										<a href=""><img src="images/promotion-fifth.png" width="232" height="200" alt="Promotion"></a>
								</td>
							</tr>
						</table>
						<table width="720" height="100%" cellpadding="0" cellspacing="0" style="background:#f4ece1;">
							<tr>
								<td>
									<img src="images/cta.png" width="656" height="244" alt="pomotion information" style="display:block;margin: 21px 10px 1px 56px;">
								</td>
							</tr>
						</table>
						<table width="720" height="100%" cellpadding="0" cellspacing="0" style="background:#e6e4e5;">
							<tr>
								<td>
									<img src="images/footer-logo.jpg" width="241" height="71" alt="Footer information" style="margin: 14px 16px;">
								</td>
								<td>
									<table width="100%" height="100%" cellpadding="0" cellspacing="0">
										<tr>
											<td>
												<img src="images/footer-info.jpg" width="440" height="45" alt="Footer information" style="margin: 12px 0 -10px;">
											</td>
										</tr>
										<tr>
											<td>
												<img src="images/footer-info2.jpg" width="363" height="27" alt="Footer information">
												<a href=""><img src="images/footer-link.jpg" width="38" height="30" alt="Footer information"></a>
												<img src="images/footer-info3.jpg" width="37" height="27" alt="Footer information">
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
				</td>
			</tr>

</html>
